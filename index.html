<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Normalize css-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--CSS Customizado-->
    <link rel="stylesheet" href="/css/estilo.css">
    <!--HTML5 Shiv-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
</head>
<body>
    
    <div id="container"><!--Inicio container-->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul id="topo">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Exposições</a></li>
                </ul>
            </nav>
        </header>
        <div id="conteudo">
            <Section id="capa">
                  <IMG src="img/museu.png"></IMG>  
            </Section>
        </div>
        <aside>
            <Section id="depoimento">
                <img src="img/depoimento.png" alt="" srcset="">
            </Section>
            <section id="visita">
                <h4>Faça uma visita</h4>
                <form>
                    <fieldset>
                        <legend>Selecione uma data</legend>
                        <label for="data">Data</label>
                        <input type="text" class="campo" id="data" value="dd/mm/aa">
                        
                        <label for="qtd">Qtd pessoas</label>
                        <input type="text" class="campo" style="width: 30px;" id="qtd" value="1">
                    </fieldset>
                    <input type="submit" class="botao" value="Verificar disponibilidade">
                </form>
            </section> <!--Fim seção visita-->
            <section id="galeria">
                <h4>Galeria de fotos</h4>
                <a href="">
                    <img src="img/imagem1.jpg" height="93" width="93" alt="Exposições">
                </a>

                <a href="">
                    <img src="img/imagem2.jpg" height="93" width="93" alt="Relíquias">
                </a>

                <a href="">
                    <img src="img/imagem3.jpg" height="93" width="93" alt="Manequim">
                </a>

                <a href="">
                    <img src="img/imagem4.jpg" height="93" width="93" alt="Política">
                </a>

            </section>
        </aside>
   
    </div><!--Fim container-->

</body>
</html>
